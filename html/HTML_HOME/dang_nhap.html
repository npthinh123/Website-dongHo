<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="website icon" type="png" href="../../img/logo.png">
    <link rel="stylesheet" href="../../bootstrap/bootstrap.min.css">
    <script src="../../bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../../js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="../../css/dang_nhap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row row1">
            <div style="margin: 0 auto; width: 80%;">
                <div class="col-lg-2 logo">
                    <a href="../HTML_HOME/home.html"><img src="../../img/logo.png" alt="">
                        <i>WATCHSMITH</i>
                    </a>
                </div>

                <div class="text_tieu_de">
                    <h3>Đăng nhập</h3>
                    <p class="text-end"><a href="#">Bạn cần giúp đỡ?</a></p>
                </div>
            </div>
        </div>

        <div class="row row2">
            <div class="row2_con">
                <div class="content_left">
                    <div class="content_left_con">
                        <h4>WATCHSMITH</h4>
                        <p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shield-fill-check" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.8 11.8 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7 7 0 0 0 1.048-.625 11.8 11.8 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.54 1.54 0 0 0-1.044-1.263 63 63 0 0 0-2.887-.87C9.843.266 8.69 0 8 0m2.146 5.146a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 7.793z" />
                            </svg> Cửa hàng uy tín hàng đầu Việt Nam</p>
                        <p><img src="../../img/icon_shandshake.png" style="width: 20px;" alt=""> Góp phần tạo nên vẻ đẹp của khách hàng</p>
                        <p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-check-fill" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0m-.646 5.354a.5.5 0 0 0-.708-.708L7.5 10.793 6.354 9.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0z" />
                            </svg> Dẫn đầu lượng người mua sắm tại Việt Nam</p>
                    </div>
                </div>

                <div class="content_right">
                    <form action="" class="form_dang_nhap text-center">
                        <h4>Đăng nhập</h4>
                        <input type="tel" id="tai_khoan" placeholder="Email/Số điện thoại">
                        <i class="bi bi-check-circle-fill icon_check1" id="icon_check_yes"></i>
                        <i class="bi bi-x-circle-fill icon_check1" id="icon_check_no"></i>
                        <div class="text-danger text-start" id="tb_tai_khoan"></div>

                        <input type="password" id="mat_khau" placeholder="Mật khẩu">
                        <i class="bi bi-check-circle-fill icon_check2" id="icon_check_yes_mk"></i>
                        <i class="bi bi-x-circle-fill icon_check2" id="icon_check_no_mk"></i>
                        <div class="text-danger text-start" id="tb_mat_khau"></div>

                        <button class="btn btn-secondary btn_tiep_theo" id="submit_dang_nhap">Đăng nhập</button>

                        <div class="quen_mk">
                            <a href="#">Quên mật khẩu</a>
                            <a href="#">Đăng nhập với SMS</a>
                        </div>
                        <div class="hr">
                            <hr />
                            <p>Hoặc</p>
                            <hr />
                        </div>

                        <div class="btn_dang_ky">
                            <button class="btn btn_fb float-start border"><img src="../../img/icon_fb2.png"
                                    style="width: 25px; margin-bottom: 2px;" alt=""> Facebook</button>
                            <button class="btn btn_gg float-end border">
                                <div class="img_gg"><img src="../../img/google_logo.png" alt=""></div>
                                Google
                            </button>
                        </div>

                        <div class="dang_ky">
                            <span>&nbsp;</span>
                            <p>Bạn mới biết WATCHSMITH? <a href="../HTML_HOME/dang_ky.html">Đăng ký</a></p>
                        </div>
                        <div class="clear"></div>
                    </form>
                </div>
            </div>


            <div class="clear"></div>
        </div>
    </div>
    <script src="../../js/dang_nhap.js"></script>
</body>

</html>
